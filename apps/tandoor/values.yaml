app-template:
  controllers:
    main:
      containers:
        main:
          image:
            repository: ghcr.io/tandoorrecipes/recipes
            tag: 1.5.20
          env:
            TZ: Europe/Berlin
            SECRET_KEY: changeme
  service:
    main:
      ports:
        http:
          port: 8080
          protocol: HTTP
  ingress:
    main:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
      hosts:
        - host: &host tandoor.pouria.sh
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: http
      tls:
        - hosts:
            - *host
          secretName: tandoor-tls-certificate

postgresql:
  enabled: true
  auth:
    database: tandoor
    postgresPassword: changeme
  primary:
    persistence:
      enabled: true
